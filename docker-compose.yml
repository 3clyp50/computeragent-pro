version: '3.8'

services:
  fastapi:
    build: .
    container_name: computeragent-pro
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - caddy_network

networks:
  caddy_network:
    external: true