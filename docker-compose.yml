version: '3.8'

services:
  fastapi:
    build: .
    container_name: computeragent-pro
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    env_file:
      - .env
    volumes:
      - ./model_cache:/app/model_cache  # Mount model cache directory
    ports:
      - "0.0.0.0:8000:8000"
