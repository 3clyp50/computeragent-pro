version: '3.8'

services:
  fastapi:
    build: .
    container_name: computeragent-pro
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    env_file:
      - .env
    volumes:
      - type: bind
        source: /home/admin_dianoia_eu/computeragent-pro/app/model_cache
        target: /app/model_cache
    ports:
      - "0.0.0.0:8000:8000"
